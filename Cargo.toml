[dependencies]
bytes-varint = { git = "https://github.com/arnohaase/bytes-varint.git", rev = "a764ed7f87639be03f79dc1bf001551a9c0bc603" }

#sui-config = { path = "../sui-upstream/crates/sui-config" }
