dwallet-transaction-builder = { git = "https://github.com/dwallet-labs/dwallet-network", package = "sui-transaction-builder", rev="3c0874cc7f48480ae4b1b22f976a3846de79f182"}
dwallet-types = { git = "https://github.com/dwallet-labs/dwallet-network", package = "sui-types" , rev="3c0874cc7f48480ae4b1b22f976a3846de79f182"}
dwallet-keys = { git = "https://github.com/dwallet-labs/dwallet-network", package = "sui-keys",rev="3c0874cc7f48480ae4b1b22f976a3846de79f182"}
