dwallet-open-rpc = { git = "https://github.com/dwallet-labs/dwallet-network", package = "sui-open-rpc", rev="3c0874cc7f48480ae4b1b22f976a3846de79f182"}
dwallet-protocol-config = { git = "https://github.com/dwallet-labs/dwallet-network", package = "sui-protocol-config", rev="3c0874cc7f48480ae4b1b22f976a3846de79f182"}
dwallet-rest-api = { git = "https://github.com/dwallet-labs/dwallet-network", package = "sui-rest-api", rev="3c0874cc7f48480ae4b1b22f976a3846de79f182"}
