serde_json = "1.0.108"

[dev-dependencies]
rand = "0.8.5"

sui-swarm-config = { git = "https://github.com/dwallet-labs/dwallet-network", rev="3c0874cc7f48480ae4b1b22f976a3846de79f182", package = "sui-swarm-config" }
